{% extends "base.html" %}
{% block content %}
<section class="grid">
  <div class="card">
    <h2>Add Transaction</h2>
    <form id="tx-form">
      <div class="row">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="row two">
        <div>
          <label for="amount">Amount (â‚¹)</label>
          <input type="number" step="0.01" id="amount" name="amount" required>
        </div>
        <div>
          <label for="type">Type</label>
          <select id="type" name="type" required>
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
        </div>
      </div>
      <div class="row two">
        <div>
          <label for="category">Category</label>
          <input type="text" id="category" name="category" placeholder="e.g., Groceries" required>
        </div>
        <div>
          <label for="note">Note</label>
          <input type="text" id="note" name="note" placeholder="optional">
        </div>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>

  <div class="card">
    <h2>Insights</h2>
    <ul id="insights"></ul>
  </div>

  <div class="card">
    <h2>Spending by Category (This Month)</h2>
    <canvas id="categoryChart" height="140"></canvas>
  </div>

  <div class="card">
    <h2>Monthly Net (Income - Expenses)</h2>
    <canvas id="netChart" height="140"></canvas>
  </div>

  <div class="card full">
    <h2>Transactions</h2>
    <table id="tx-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Note</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>
{% endblock %}
